<div class="container-fluid">
  <div class="login">
    <div class="login__heading"><h4>Регистрация</h4></div>
    <div class="login__content">
      <form (submit)="register(login.value, password.value)">
        <div class="row">
          <input placeholder="Логин" #login type="text" class="form-action">
        </div>
        <div class="row">
          <input placeholder="Пароль" #password type="password" class="form-action">
        </div>
        <div class="row">
          <button class="btn-large">Зарегистрироваться</button>
        </div>
      </form>
    </div>
  </div>
</div>
